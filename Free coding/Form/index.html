<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc43bf7534.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="sign-up">
        <h1 class="sign-up-heading">Sign up</h1>
        <button class="sign-up-button">
            <i class="fab fa-google sign-up-icon"></i>
            <span class="sign-up-text">Sign up with Google</span>
        </button>
        <div class="sign-up-or"><span>Or</span></div>
        <label for="fullname" class="label">Full name</label>
        <input type="text" id="fullname" class="sign-up-input" placeholder="Eg: John Doe" autocomplete="off">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" class="sign-up-input" placeholder="Eg: johndoe@gmail.com" autocomplete="off">
        <button class="submit">Sign up</button>
        <p class="already">
            <span>Already have an account?</span>
            <a href="#" class="account">Log in</a>
        </p>
    </div>
</body>
</html>
